<h3>My Favorite Ice Creams</h3>

<div class="icecreams">
  <text><h4>Flavor</h4></text>
  <text><h4>Review</h4></text>
  <text><h4>Image</h4></text>
  <text><h4>Delete</h4></text>
</div>
<div class="icecreams" ng-repeat="icecream in view.icecreams">
  <text><a ng-href="/#/{{icecream._id}}/edit">{{icecream.flavor}}</a></text>
  <text>{{icecream.review}}</text>
  <div>  <img ng-src="{{icecream.image_url}}" alt="Image Not Found" height="100px" width="115px"></div>
  <text><a href="/{{icecream._id}}/delete">Delete</a></text>
</div>
